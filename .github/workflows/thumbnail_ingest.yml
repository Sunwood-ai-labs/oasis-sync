name: "üñºÔ∏è Thumbnail Intake"

on:
  issues:
    types: [opened, labeled, edited]

permissions:
  contents: write
  issues: write

jobs:
  ensure_label:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure 'thumbnail-upload' label exists
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          set -euo pipefail
          REPO="${{ github.repository }}"
          if ! gh label list --repo "$REPO" --limit 1000 \
               | awk -F'\t' '{print $1}' | grep -Fxq 'thumbnail-upload'; then
            gh label create "thumbnail-upload" \
              --repo "$REPO" \
              --description "Trigger thumbnail ingestion" \
              --color "0E8A16"
          fi

  ingest:
    needs: ensure_label
    if: |
      contains(github.event.issue.labels.*.name, 'thumbnail-upload') ||
      contains(github.event.issue.title, '[Thumb]')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0

      - name: Add label when title matches
        if: |
          contains(github.event.issue.title, '[Thumb]') &&
          !contains(github.event.issue.labels.*.name, 'thumbnail-upload')
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh issue edit "${{ github.event.issue.number }}" --add-label "thumbnail-upload"

      - name: Save issue body
        run: |
          cat <<'EOF' > issue_body.md
          ${{ github.event.issue.body }}
          EOF

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pillow requests pyyaml

      - name: Ingest thumbnail(s)
        id: ingest
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          python .github/scripts/ingest_thumbnail_issue.py \
            --issue-number "${{ github.event.issue.number }}" \
            --issue-title "${{ github.event.issue.title }}" \
            --issue-body-path issue_body.md \
            --repo "${{ github.repository }}" \
            --default-branch "${{ github.event.repository.default_branch }}"

      - name: Commit generated files
        id: commit
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          set -euo pipefail
          git config user.name "thumb-sync[bot]"
          git config user.email "thumb-sync[bot]@users.noreply.github.com"

          if [[ -d "${{ steps.ingest.outputs.dest_dir }}" ]]; then
            git add "${{ steps.ingest.outputs.dest_dir }}"
          fi

          if git diff --cached --quiet; then
            echo "commit_performed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git commit -m "üñºÔ∏è Add thumbnail(s) from issue #${{ github.event.issue.number }}"
          git push origin HEAD:"${{ github.event.repository.default_branch }}"
          echo "commit_performed=true" >> "$GITHUB_OUTPUT"

      - name: Comment and close issue
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          COMMIT_PERFORMED: ${{ steps.commit.outputs.commit_performed }}
          SAVED_FILES: ${{ steps.ingest.outputs.saved_files }}
        run: |
          set -euo pipefail

          cat > comment.md <<'EOF'
          ## ‚úÖ „Çµ„É†„Éç„Ç§„É´„Çí‰øùÂ≠ò„Åó„Åæ„Åó„Åü

          - ‰øùÂ≠ò„Éï„Ç°„Ç§„É´:

          EOF

                    if [[ -n "${SAVED_FILES}" ]]; then
                      printf '%s\n' "${SAVED_FILES}" >> comment.md
                    fi
                    printf '\n' >> comment.md

                    if [[ "${COMMIT_PERFORMED}" == "true" ]]; then
                      cat >> comment.md <<'EOF'

          Â§âÊõ¥„Çí„Ç≥„Éü„ÉÉ„Éà„Åó„ÄÅ„Éá„Éï„Ç©„É´„Éà„Éñ„É©„É≥„ÉÅ„Å∏„Éó„ÉÉ„Ç∑„É•„Åó„Åæ„Åó„Åü„ÄÇ
          EOF
          else
            cat >> comment.md <<'EOF'

            Â∑ÆÂàÜ„ÅåÁÑ°„Åã„Å£„Åü„Åü„ÇÅ„Ç≥„Éü„ÉÉ„Éà„ÅØ„Çπ„Ç≠„ÉÉ„Éó„Åó„Åæ„Åó„Åü„ÄÇ
            EOF
          fi

          gh issue comment "${ISSUE_NUMBER}" --body-file comment.md
          gh issue close "${ISSUE_NUMBER}"

      - name: Comment on failure
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          set -euo pipefail
          gh issue comment "${ISSUE_NUMBER}" --body "‚ö†Ô∏è „Çµ„É†„Éç„Ç§„É´„ÅÆËá™ÂãïÁôªÈå≤„Åß„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇActions „ÅÆ„É≠„Ç∞„Çí„ÅîÁ¢∫Ë™ç„Åè„Å†„Åï„ÅÑ„ÄÇ"
