          ARTICLE_IMAGE_URL: ${{ steps.article.outputs.image_url }}
          COMMIT_PERFORMED: ${{ steps.commit.outputs.commit_performed }}
          REPOSITORY: ${{ github.repository }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          set -euo pipefail
