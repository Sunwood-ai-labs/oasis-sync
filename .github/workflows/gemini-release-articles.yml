on:
  workflow_run:
    workflows:
      - "ğŸ“ Gemini Release Notes"
    types:
      - completed

permissions:
  contents: write

defaults:
  run:
    shell: bash

env:
  MAX_COMMITS: 300
  MAX_FILES: 500
  MAX_CONTRIBUTORS: 200
  MAX_DIFF_LINES: 2000

jobs:
  zenn-article:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
